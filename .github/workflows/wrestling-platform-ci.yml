name: Wrestling Platform CI

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - "sample-applications/wrestling-platform/**"
      - ".github/workflows/wrestling-platform-ci.yml"
  pull_request:
    branches: [ "master", "main" ]
    paths:
      - "sample-applications/wrestling-platform/**"
      - ".github/workflows/wrestling-platform-ci.yml"

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sample-applications/wrestling-platform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore WrestlingPlatform.slnx

      - name: Build
        run: dotnet build WrestlingPlatform.slnx -c Release --no-restore

      - name: Test
        run: dotnet test WrestlingPlatform.slnx -c Release --no-build

  playwright-smoke:
    runs-on: ubuntu-latest
    needs: build-test
    defaults:
      run:
        working-directory: sample-applications/wrestling-platform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Restore
        run: dotnet restore WrestlingPlatform.slnx

      - name: Build
        run: dotnet build WrestlingPlatform.slnx -c Release --no-restore

      - name: Start API and Web
        run: |
          dotnet run --project src/WrestlingPlatform.Api --urls http://127.0.0.1:5099 > api-ci.log 2>&1 &
          echo $! > api.pid
          dotnet run --project src/WrestlingPlatform.Web --urls http://127.0.0.1:5105 > web-ci.log 2>&1 &
          echo $! > web.pid

      - name: Wait for health checks
        run: |
          for i in {1..90}; do
            curl -fsS http://127.0.0.1:5099/healthz && break
            sleep 1
          done
          for i in {1..90}; do
            curl -fsS http://127.0.0.1:5105/healthz && break
            sleep 1
          done

      - name: Install Playwright
        working-directory: sample-applications/wrestling-platform/tests/WrestlingPlatform.Web.Playwright
        run: |
          npm install
          npx playwright install chromium

      - name: Run Playwright smoke
        working-directory: sample-applications/wrestling-platform/tests/WrestlingPlatform.Web.Playwright
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5105
        run: npx playwright test

      - name: Stop services
        if: always()
        run: |
          kill $(cat api.pid) || true
          kill $(cat web.pid) || true

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wrestling-platform-ci-logs
          path: |
            sample-applications/wrestling-platform/api-ci.log
            sample-applications/wrestling-platform/web-ci.log
